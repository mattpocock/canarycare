<div class="container event-bar__background">
  <div class="col-xs-12">
    <h2 class="event-bar__title">Last Recorded Events</h2>
    <div *ngFor="let event of events" class="col-xs-6 event__container">
      <i class="{{event.icon}} event__icon" aria-hidden="true"></i>
      <h2 class="event__title">{{event.title}}</h2>
      <h3 class="event__location">{{event.location}}</h3>
      <p class="event__date">{{event.date | date}}</p>
    </div>
  </div>  
</div>
